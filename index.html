<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptos Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Aptos Quiz Game</h1>
        
        <div id="question-container">
            <div id="question"></div>
            <div id="answers">
                <button class="answer" id="answer1"></button>
                <button class="answer" id="answer2"></button>
                <button class="answer" id="answer3"></button>
                <button class="answer" id="answer4"></button>
            </div>
            <div id="timer">Time left: <span id="time">30</span> seconds</div>
        </div>

        <div id="scoreboard">
            <h2>Score: <span id="score">0</span></h2>
            <h3>Leaderboard</h3>
            <ol id="leaderboard">
                <!-- Leaderboard will be updated dynamically -->
            </ol>
        </div>

        <div id="result">
            <h2 id="result-text"></h2>
            <button onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
