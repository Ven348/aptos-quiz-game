<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptos KBC Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Aptos KBC Quiz</h1>
        
        <!-- Dashboard -->
        <div id="dashboard">
            <h2>User Dashboard</h2>
            <p>Score: <span id="score">0</span></p>
            <p>Questions Answered: <span id="questionsAnswered">0</span></p>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container">
            <div id="question-container">
                <div id="question"></div>
                <div id="answers">
                    <button class="answer" id="answer1"></button>
                    <button class="answer" id="answer2"></button>
                    <button class="answer" id="answer3"></button>
                    <button class="answer" id="answer4"></button>
                </div>
                <div id="timer">Time left: <span id="time">30</span> seconds</div>
            </div>

            <!-- Result Section -->
            <div id="result" style="display: none;">
                <h2 id="result-text"></h2>
                <button onclick="nextQuestion()">Next Question</button>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ol id="leaderboard-list">
                <!-- Leaderboard will be dynamically updated -->
            </ol>
        </div>

    </div>

    <script src="quiz.js"></script>
</body>
</html>
